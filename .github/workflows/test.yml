name: Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: "go test"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test -v -race ./...
